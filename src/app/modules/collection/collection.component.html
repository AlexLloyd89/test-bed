<div class="page-wrapper">
  <h1>My collection</h1>
  <div *ngIf="!loading" class="display-flex wrap inner-wrapper">
    <ng-container *ngIf="collection.length > 0">
      <app-game-card *ngFor="let game of collection" [game]='game' (emitAction)='handleAction($event)' ></app-game-card>
    </ng-container>
    <ng-container *ngIf="!collection || collection.length < 1">
      No games in collection
    </ng-container>
  </div>

  <div *ngIf="loading" class="display-flex align-center justify-center">
    <mat-spinner color='primary'></mat-spinner>
  </div>
</div>
