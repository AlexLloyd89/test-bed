<ng-container *ngIf="game">
  <div class="display-flex justify-between header">
    <div class="display-flex direction-column">
      <h2>{{game.title || 'N/A'}}</h2>
        <mat-chip-list>
          <mat-chip *ngFor="let genre of game.genres">{{genre}}</mat-chip>
        </mat-chip-list>
    </div>
    <button mat-dialog-close mat-mini-fab color="primary" aria-label="close button">
      <mat-icon>close</mat-icon>
    </button>
  </div>
    <div class="display-flex align-baseline p-2">
      <div class="display-flex direction-column">
        <span class="released">Released on {{game.releaseDate | date: 'mediumDate'}}</span>
        <img *ngIf="game.imageUrl" src={{game?.imageUrl}}/>
        <mat-icon class="img-replacement" *ngIf="!game.imageUrl">videogame_asset</mat-icon>
      </div>
      <div class="overview-container">
        <h4><b>Overview</b></h4>
        <div class="overview">{{game.overview || "No overview available"}}</div>
      </div>
    </div>
    <div class="footer">
      <p class="mr-2">Published by: <span *ngFor="let item of game.publishers">{{item || "N/A"}}</span></p>
      <p>Platform: {{game.platform.name}}</p>
    </div>
</ng-container>
